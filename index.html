<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="bg-white p-6 rounded shadow-lg">
      <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
      <div class="mb-4">
        <label for="temperature" class="block mb-2">Temperature:</label>
        <input type="number" id="temperature" class="w-full px-4 py-2 border rounded" placeholder="Enter temperature" />
      </div>
      <div class="mb-4">
        <label for="from" class="block mb-2">From:</label>
        <select id="from" class="w-full px-4 py-2 border rounded">
          <option value="C">Celsius (C)</option>
          <option value="R">Reaumur (R)</option>
          <option value="K">Kelvin (K)</option>
          <option value="F">Fahrenheit (F)</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="to" class="block mb-2">To:</label>
        <select id="to" class="w-full px-4 py-2 border rounded">
          <option value="C">Celsius (C)</option>
          <option value="R">Reaumur (R)</option>
          <option value="K">Kelvin (K)</option>
          <option value="F">Fahrenheit (F)</option>
        </select>
      </div>
      <button id="convert" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
      <div id="result" class="mt-4 font-bold"></div>
    </div>

    <script>
      document.getElementById('convert').addEventListener('click', function () {
        const temperatureInput = document.getElementById('temperature');
        const fromSelect = document.getElementById('from');
        const toSelect = document.getElementById('to');
        const resultDiv = document.getElementById('result');

        const temperature = parseFloat(temperatureInput.value);
        const from = fromSelect.value;
        const to = toSelect.value;

        let result;

        if (from === 'C') {
          if (to === 'R') {
            result = temperature * 0.8;
          } else if (to === 'K') {
            result = temperature + 273.15;
          } else if (to === 'F') {
            result = (temperature * 9) / 5 + 32;
          } else {
            result = temperature;
          }
        } else if (from === 'R') {
          if (to === 'C') {
            result = temperature * 1.25;
          } else if (to === 'K') {
            result = temperature * 1.25 + 273.15;
          } else if (to === 'F') {
            result = temperature * 2.25 + 32;
          } else {
            result = temperature;
          }
        } else if (from === 'K') {
          if (to === 'C') {
            result = temperature - 273.15;
          } else if (to === 'R') {
            result = (temperature - 273.15) * 0.8;
          } else if (to === 'F') {
            result = ((temperature - 273.15) * 9) / 5 + 32;
          } else {
            result = temperature;
          }
        } else if (from === 'F') {
          if (to === 'C') {
            result = ((temperature - 32) * 5) / 9;
          } else if (to === 'R') {
            result = ((temperature - 32) * 4) / 9;
          } else if (to === 'K') {
            result = ((temperature - 32) * 5) / 9 + 273.15;
          } else {
            result = temperature;
          }
        }

        resultDiv.textContent = `Result: ${result.toFixed(2)} ${to}`;
      });
    </script>
  </body>
</html>
